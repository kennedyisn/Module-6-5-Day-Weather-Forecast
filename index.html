<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/cssfamily=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
	<header class="dash">
		<h1>Weather Dashboard</h1>
	</header>

    <div class="col-12 col-md-4">
        <form id="user-form" class="search">
            <h2 class="card-header">Search for a City:</h2>
            <input name="username" id="username" type="text" autofocus="true" class="form-input" placeholder="San Diego"/>
            <button type="submit" class="btn">Search</button>
        </form>
    </div>
</body>
