<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/style.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
	<header class="dash">
		<h1>Weather Dashboard</h1>
	</header>
  <div class="row">
    <div class="column left">
        <form id="city-form" class="search-input">
            <h2 class="card-header">Search for a City:</h2>
            <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" placeholder="Orlando"/>
            <button class="search-btn" id="btn">Search</button>
        </form>
        <hr>
        <div id="past-searches" class="past-searches">
        </div>
    </div>
    <div class= "column right">
      <div class="daily-display" id="daily-display">
        <img id="header-icon">
        <h2 id="daily-header"></h2>
        <ul id="daily-forecastinfo" class="daily-forecastinfo">
          <li id="daily-temp"></li>
          <li id="daily-humidity"></li>
          <li id="daily-wind"></li>
        </ul>
      </div>
      <div class="cards-container" id="weekDisplay">
        <h2 class="card-header">5 Day Forecast:</h2>
        <div class="card">
          <img id="day1-icon">
          <h3 class="day1-header" id="day1-header"></h3>
          <ul id="weekly-forecastinfo" class="weekly-forecastinfo">
            <li id="daily-temp1"></li>
            <li id="daily-humidity1"></li>
            <li id="daily-wind1"></li>
          </ul>
        </div>
        <div class="card">
          <img id="day2-icon">
          <h3 class="day2-header" id="day2-header"></h3>
          <ul id="weekly-forecastinfo" class="weekly-forecastinfo">
            <li id="daily-temp2"></li>
            <li id="daily-humidity2"></li>
            <li id="daily-wind2"></li>
          </ul>
        </div>
        <div class="card">
          <img id="day3-icon">
          <h3 class="day3-header" id="day3-header"></h3>
          <ul id="weekly-forecastinfo" class="weekly-forecastinfo">
            <li id="daily-temp3"></li>
            <li id="daily-humidity3"></li>
            <li id="daily-wind3"></li>
          </ul>
        </div>
        <div class="card">
          <img id="day4-icon">
          <h3 class="day4-header" id="day4-header"></h3>
          <ul id="weekly-forecastinfo" class="weekly-forecastinfo">
            <li id="daily-temp4"></li>
            <li id="daily-humidity4"></li>
            <li id="daily-wind4"></li>
          </ul>
        </div>
        <div class="card">
          <img id="day5-icon">
          <h3 class="day5-header" id="day5-header"></h3>
          <ul id="weekly-forecastinfo" class="weekly-forecastinfo">
            <li id="daily-temp5"></li>
            <li id="daily-humidity5"></li>
            <li id="daily-wind5"></li>
          </ul>
        </div>
      </div> 
    </div>
  </div>
  <script src="./script.js"></script>
</body>
